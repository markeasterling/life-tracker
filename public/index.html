<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lifetracker</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div ng-app="life">
		<div ng-controller="MainCtrl as main">
			<h1>{{main.heading}}</h1>

			<form ng-submit="main.submitGoal()">
				<input type="text" ng-model="main.goalTitle" placeholder="title">
				<input type="text" ng-model="main.goalDescription" placeholder="description">
				<input type="number" ng-model="main.goalPoints" placeholder="point value">
				<input type="number" ng-model="main.goalLength" placeholder="number of days">
				<select name="importance" ng-model="main.goalImportance">
					<option value="low">low</option>
					<option value="normal" selected>normal</option>
					<option value="high">high</option>
				</select>
				<select name="category" ng-model="main.goalCategory">
					<option value="work">work</option>
					<option value="physical">physical health</option>
					<option value="personal" selected>personal enrichment</option>
				</select>
				<button type="submit">Add Goal</button>
			</form>

			<div ng-repeat="goal in main.goals | toArray:true">
				<div>{{goal.title}}</div>
				<div>{{goal.complete}}</div>
				<button ng-click="main.completeGoal(goal.$key)">{{goal.title}} complete</button>
			</div>
		</div>
	</div>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/firebase/firebase.js"></script>
	<script src="lib/angular-filter/dist/angular-filter.min.js"></script>


	<script src="main.js"></script>
</body>
</html>
