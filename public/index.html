<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lifetracker</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div ng-app="life">
		<div ng-controller="MainCtrl as main">
			<h1>{{main.heading}}</h1>
			<div>welcome, {{main.currentUserEmail}}! {{main.time.currentTime}}</div>

			<form ng-submit="main.login(userEmail, userPassword)">
				<input type="text" ng-model="userEmail" placeholder="email">
				<input type="password" ng-model="userPassword" placeholder="password">
				<button type="submit">Log In</button>
			</form>
			<div>
				<button ng-click="main.reset()">do the reset</button>
				<button ng-click="main.loadGoals()">load goals</button>
			</div>

			<form ng-submit="main.submitGoal()">
				<input type="text" ng-model="main.goalTitle" placeholder="title">
				<input type="text" ng-model="main.goalDescription" placeholder="description">
				<input type="number" ng-model="main.goalPoints" placeholder="point value">
				<input type="number" ng-model="main.goalLength" placeholder="number of days">
				<select name="importance" ng-model="main.goalImportance">
					<option value="low">low</option>
					<option value="normal" selected>normal</option>
					<option value="high">high</option>
				</select>
				<select name="category" ng-model="main.goalCategory">
					<option value="work">work</option>
					<option value="physical">physical health</option>
					<option value="personal" selected>personal enrichment</option>
				</select>
				<button type="submit">Add Goal</button>
			</form>

			<div>{{goalDisplay}}</div>

			<div ng-repeat="goal in main.goals | toArray:true | orderBy: 'complete' | where:{userId: main.currentUserId}">
				<div ng-click="main.showGoal(goal.$key)">{{goal.title}}</div>
				<div>{{goal.complete}}</div>

				  <div style="width: 40px;">{{goal.percentComplete}}%</div>

				<button ng-click="main.completeGoal(goal.$key)">Complete For Today</button>
			</div>

				<div class="chart">

				</div>

		</div>
	</div>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/firebase/firebase.js"></script>
	<script src="lib/angular-filter/dist/angular-filter.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>


	<script src="main.js"></script>
</body>
</html>
